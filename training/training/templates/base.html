{% load staticfiles %}

<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="https://use.fontawesome.com/cbc2c5b86f.js"></script>
		<script src="{% static 'index.js' %}"></script>

		<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Pavanam" rel="stylesheet">
		<link rel="stylesheet" href="{% static 'css/index.css' %}">
		
		<meta charset="utf-8">
        <title>Training Platform</title>
	</head>

	<body>
		<div id="header" class="scroll-then-fix">
			<nav id="main-navbar">
				<a href="{% url 'index' %}" id="home" class="{% if request.resolver_match.url_name == 'index' %}active{% endif %}">
					Home
				</a>
				<a href="/browse/filter/category=/tags=/types=/authors=/" id="browse" class="{% if 'browse' in request.resolver_match.url_name %}active{% endif %}">
					Browse
				</a>
				<a href="{% url 'about' %}" id="about" class="{% if request.resolver_match.url_name == 'about' %}active{% endif %}">
					About
				</a>
			</nav>
		</div>

		<div id="website-content">
			<!-- Injected Content -->
			{% block content %}
	    	{% endblock content %}
			</div>
	</body>
</html>
